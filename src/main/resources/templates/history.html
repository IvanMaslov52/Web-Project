<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div th:each="el: ${history}">
    <h3 th:text="${el.id}"/>
    <h3 th:text="${el.number}"/>
    <h3 th:text="${el.description}"/>
    <div th:if="${el.isFlag()} == true">
        <form th:action="@{/history/{id}(id = ${account.id})}" th:method="delete">
            <input type="hidden" th:value="${el.description}" name="description">
            <input type="hidden" th:value="${el.number}" name="number">
            <input type="hidden" th:value="${el.id}" name="id1">

            <button type="submit" >Удалить</button>
        </form>
        </div>
    <div th:if="${el.isFlag()} == false">
            <img th:src="@{/cross.png}">
        </div>



</div>
<a th:href="@{/main}">Leave</a>
</body>
</html>
