<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div>
    <h3>Номер банковского счета</h3>
    <h3 th:text="${Accounts.id}"/>
    <h3>Текущий баланс</h3>
    <h3 th:text="${Accounts.money}"/>

    <form th:action="@{/translation/{id}(id = ${Accounts.id})}" th:method="post">
        <select name="number" id="number">
            <option value="">Выберите номер банковского счета</option>
            <option th:each="number : ${numbers}"
                    th:value="${number}"
                    th:text="${number}"></option>
        </select>
        <input type="number" min="0" name="money" placeholder="Введите сумму денег">
        <button type="submit">Перевести</button>
    </form>

</div>
<a th:href="@{/main}">Leave</a>
</body>
</html>
