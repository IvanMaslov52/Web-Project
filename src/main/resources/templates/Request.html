<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h3>All request</h3>
<div th:each="el: ${requests}">
    <div th:if="${el.getBillRequest()!= null}">
        <h3>Bill Request</h3>
    <h3 th:text="${el.id}"/>
    <h3 th:text="${el.getUser_username()}"/>
        <h3 th:text="${el.getStatus()}"/>
        <h3 th:text="${el.getTime()}"/>
        <div th:if="${el.isCreated() == false}">
        <div th:if="${el.isAgreed() == true}">
        <a th:href="@{/RequestAdd/{id}(id=${el.id})}">Добавить</a>
        </div>
        <a th:href="@{/RequestChange/{id}(id=${el.id})}">Изменить</a>
        <a th:href="@{/Message/{id}(id = ${el.id})}">Оставить уведмоление пользователю</a>
        </div>
    </div>
    <div th:if="${el.getCardRequest()!= null}">
        <h3>Card Request</h3>
        <h3 th:text="${el.id}"/>
        <h3 th:text="${el.getUser_username()}"/>
        <h3 th:text="${el.getStatus()}"/>
        <h3 th:text="${el.getTime()}"/>
        <h3 th:text="${el.getCardRequest().getCVV()}"/>

        <div th:if="${el.isCreated() == false }">
        <div th:if="${el.isAgreed() == true}">
            <a th:href="@{/RequestAdd/{id}(id=${el.id})}">Добавить</a>
        </div>
        <a th:href="@{/RequestChange/{id}(id=${el.id})}">Изменить</a>
        <a th:href="@{/Message/{id}(id = ${el.id})}">Оставить уведмоление пользователю</a>
        </div>
    </div>
</div>
<a th:href="@{/main}">Leave</a>
</body>
</html>
