<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div><h3>You can add up to 5 accounts. To add more accounts, you need to make a request.</h3></div>
<form th:action="@{/Add}" method="post" th:object="${Account}">
    <label for="fio">Введите ФИО</label>
    <input type="text" th:field="*{fio}"  id="fio">
    <div th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
    <select th:field="*{bank}" id="bank">
        <option value="">Выберите филиал банка</option>
        <option th:each="name : ${Bank}"
                th:value="${name}"
                th:text="${name}"></option>
    </select>
    <button type="submit">Добавить</button>
</form>
<h3></h3>
<a th:href="@{/main}">Leave</a>
</body>
</html>
