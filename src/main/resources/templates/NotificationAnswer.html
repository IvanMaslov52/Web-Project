<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div th:if="${Notification.getRequest().getBillRequest()!=null}">
    <h3 th:text="${Notification.getRequest().toStringForBill()}"/>
</div>
<div th:if="${Notification.getRequest().getCardRequest()!=null}">
    <h3 th:text="${Notification.getRequest().toStringForCard()}"/>
</div>
<h3 th:text="${Notification.getMessage()}"/>
<form th:action="@{/NotificationAnswer/{id}(id = ${Notification.getId()})}" th:method="post">
    <button type="submit">Согласиться</button>
</form>
<form th:action="@{/NotificationAnswer/{id}(id = ${Notification.getId()})}" th:method="delete">
    <button type="submit">Отказаться</button>
</form>
</body>
</html>
